<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 917px;
            height: 595px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Magnitud_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-12.081971437933198,-77.17434335753454],[-12.038752704270351,-77.10765677861126]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.createPane('pane_GoogleSatellite_1');
        map.getPane('pane_GoogleSatellite_1').style.zIndex = 401;
        var layer_GoogleSatellite_1 = L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleSatellite_1;
        map.addLayer(layer_GoogleSatellite_1);
        function pop_Magnitud_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">escala</th>\
                        <td>' + (feature.properties['escala'] !== null ? autolinker.link(feature.properties['escala'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">magnitud</th>\
                        <td>' + (feature.properties['magnitud'] !== null ? autolinker.link(feature.properties['magnitud'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">longitud</th>\
                        <td>' + (feature.properties['longitud'] !== null ? autolinker.link(feature.properties['longitud'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">areainunda</th>\
                        <td>' + (feature.properties['areainunda'] !== null ? autolinker.link(feature.properties['areainunda'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">pob_total</th>\
                        <td>' + (feature.properties['pob_total'] !== null ? autolinker.link(feature.properties['pob_total'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">hombre</th>\
                        <td>' + (feature.properties['hombre'] !== null ? autolinker.link(feature.properties['hombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">mujer</th>\
                        <td>' + (feature.properties['mujer'] !== null ? autolinker.link(feature.properties['mujer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ninos_12a</th>\
                        <td>' + (feature.properties['ninos_12a'] !== null ? autolinker.link(feature.properties['ninos_12a'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">adultos_65</th>\
                        <td>' + (feature.properties['adultos_65'] !== null ? autolinker.link(feature.properties['adultos_65'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">viv_total</th>\
                        <td>' + (feature.properties['viv_total'] !== null ? autolinker.link(feature.properties['viv_total'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">viv_lad_ce</th>\
                        <td>' + (feature.properties['viv_lad_ce'] !== null ? autolinker.link(feature.properties['viv_lad_ce'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">viv_piedra</th>\
                        <td>' + (feature.properties['viv_piedra'] !== null ? autolinker.link(feature.properties['viv_piedra'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">viv_adobe_</th>\
                        <td>' + (feature.properties['viv_adobe_'] !== null ? autolinker.link(feature.properties['viv_adobe_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">viv_quinch</th>\
                        <td>' + (feature.properties['viv_quinch'] !== null ? autolinker.link(feature.properties['viv_quinch'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">viv_pied_1</th>\
                        <td>' + (feature.properties['viv_pied_1'] !== null ? autolinker.link(feature.properties['viv_pied_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">viv_madera</th>\
                        <td>' + (feature.properties['viv_madera'] !== null ? autolinker.link(feature.properties['viv_madera'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">viv_estera</th>\
                        <td>' + (feature.properties['viv_estera'] !== null ? autolinker.link(feature.properties['viv_estera'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">viv_otroma</th>\
                        <td>' + (feature.properties['viv_otroma'] !== null ? autolinker.link(feature.properties['viv_otroma'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">fecha</th>\
                        <td>' + (feature.properties['fecha'] !== null ? autolinker.link(feature.properties['fecha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">observ</th>\
                        <td>' + (feature.properties['observ'] !== null ? autolinker.link(feature.properties['observ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">fuente</th>\
                        <td>' + (feature.properties['fuente'] !== null ? autolinker.link(feature.properties['fuente'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">fuente_log</th>\
                        <td>' + (feature.properties['fuente_log'] !== null ? autolinker.link(feature.properties['fuente_log'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Magnitud_2_0(feature) {
            switch(String(feature.properties['magnitud'])) {
                case '8.5':
                    return {
                pane: 'pane_Magnitud_2',
                opacity: 1,
                color: 'rgba(104,15,15,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,1,81,0.5)',
                interactive: true,
            }
                    break;
                case '9.0':
                    return {
                pane: 'pane_Magnitud_2',
                opacity: 1,
                color: 'rgba(126,0,230,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(251,1,255,0.5)',
                interactive: true,
            }
                    break;
                case 'No se registra':
                    return {
                pane: 'pane_Magnitud_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,166,1,0.5)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Magnitud_2');
        map.getPane('pane_Magnitud_2').style.zIndex = 402;
        map.getPane('pane_Magnitud_2').style['mix-blend-mode'] = 'normal';
        var layer_Magnitud_2 = new L.geoJson(json_Magnitud_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Magnitud_2',
            layerName: 'layer_Magnitud_2',
            pane: 'pane_Magnitud_2',
            onEachFeature: pop_Magnitud_2,
            style: style_Magnitud_2_0,
        });
        bounds_group.addLayer(layer_Magnitud_2);
        map.addLayer(layer_Magnitud_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Magnitud<br /><table><tr><td style="text-align: center;"><img src="legend/Magnitud_2_850.png" /></td><td>8.5</td></tr><tr><td style="text-align: center;"><img src="legend/Magnitud_2_901.png" /></td><td>9.0</td></tr><tr><td style="text-align: center;"><img src="legend/Magnitud_2_Noseregistra2.png" /></td><td>No se registra</td></tr></table>': layer_Magnitud_2,"Google Satellite": layer_GoogleSatellite_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
